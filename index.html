<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igreja AD Tabuleiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        .button-container {
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: opacity 0.3s ease;
        }

        .button:hover {
            opacity: 0.8;
        }

        /* Botões com cores específicas */
        .youtube {
            background-color: #FF0000; /* Vermelho do YouTube */
        }

        .instagram {
            background-color: #C13584; /* Rosa do Instagram */
        }

        .facebook {
            background-color: #3b5998; /* Azul do Facebook */
        }

        .location {
            background-color: #34A853; /* Verde do Google Maps */
        }
    </style>
</head>
<body>

    <h1>Bem-vindo à Igreja AD Tabuleiro</h1>
    <p>Nos siga nas redes sociais e veja nossa localização:</p>

    <div class="button-container">
        <a href="https://www.youtube.com/@adtabuleirooficial" class="button youtube" target="_blank">YouTube</a>
        <a href="https://www.instagram.com/adtabuleirooficial/" class="button instagram" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/adtabuleirooficial/?locale=pt_BR" class="button facebook" target="_blank">Facebook</a>
        <a href="https://maps.app.goo.gl/ZwtzL5NtwjXRzVpu6" class="button location" target="_blank">Localização</a>
    </div>

</body>
</html>
